in:
  type: file
  path_prefix: /workspace/employee.csv
  parser:
    type: csv
    charset: UTF-8
    skip_header_lines: 1
    columns:
      # - {name: EMPLOYEE_ID, type: string}
      - {name: EMPLOYEE_NAME, type: string}
      - {name: GENDER, type: string}

out:
  type: postgresql
  host: postgres
  user: postgres
  password: password
  database: datasource
  table: employee
  mode: insert
